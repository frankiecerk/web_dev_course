<!DOCTYPE html>
<html>
  <head>
    <title>Walk of Fame</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <h1>Octopus Walk of Fame</h1>
    <div class="sidewalk"></div>

    <div class="plaque">
      <img src="/images/kira-balloon.png" alt="Kira with a balloon" />
      <h2>Kira the Octopus</h2>
      <p>For contributions to the education of web developers.</p>
    </div>

    <div class="sidewalk"></div>

    <div class="plaque">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/9/9d/Colossal_octopus_by_Pierre_Denys_de_Montfort.jpg"
        alt="The Kraken eating a ship"
      />
      <h2>The Kraken</h2>
      <p>
        For elevating the status of octopusses to fearsome creature instead of
        just cute little purple things.
      </p>
    </div>
    <div class="sidewalk"></div>
  </body>
</html>
