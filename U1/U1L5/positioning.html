<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="positioning.css" />
    <title>CSS Position Example</title>
  </head>
  <body>
    <div class="square absolute highest">Absolute</div>
    <div class="square absolute middle">Absolute</div>
    <div class="square absolute lowest">Absolute</div>
    <div class="container">
      <div class="static square">Static</div>
      <div class="relative square right">Relative</div>
      <div class="static square">Static</div>
      <div class="relative square left">Relative</div>
      <div class="static square">Static</div>
      <div class="relative square right">Relative</div>
    </div>
  </body>
</html>
